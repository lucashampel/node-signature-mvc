<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assinar Documento</title>
  <link rel="stylesheet" href="assinar-pdf.css">
</head>
<body>
  <div class="container">
    <header>
        <a href="/" class="btn-back">← Voltar</a>
      <h1>✍️ Assinar Documento</h1>
      <p class="subtitle">Preencha suas informações e assine abaixo</p>
    </header>

    <main class="form-container">
      <form id="signatureForm">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="form-group">
          <label>Assinatura</label>
          <div class="signature-wrapper">
            <canvas id="signaturePad" width="500" height="200"></canvas>
          </div>
          <div class="signature-buttons">
            <button type="button" id="clearBtn" class="btn btn-clear">Limpar</button>
            <button type="button" id="saveBtn" class="btn btn-save">Salvar Assinatura</button>
          </div>
        </div>

        <button type="submit" class="btn btn-submit">Enviar Dados</button>
      </form>

    </main>
  </div>

  <script src="assinar-pdf.js"></script>
</body>
</html>
