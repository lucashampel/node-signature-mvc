<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>SignApp â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <h1 class="logo">SignApp</h1>
            <p class="subtitle">Entre para continuar</p>

            <form id="login-form">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" autocomplete="username" placeholder="Digite seu email"
                        required />
                </div>

                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" autocomplete="current-password"
                        placeholder="Digite sua senha" required />
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <p id="error-message" class="error-message" aria-live="polite"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
